<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body ng-controller="postDetailController">
	<div class="row">
		<div class="col-sm-12">
			<ul class="postlist">
				<li ng-repeat="item in items">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<div class="col-sm-2">
									<ul>
										<li>
											<span class="glyphicon glyphicon-triangle-top icon-lg"></span>
										</li>										
										<li>
											<label class="icon-lg">01</label>
										</li>
										<li>
											<span class="glyphicon glyphicon-triangle-bottom icon-lg"></span>
										</li>
									</ul>
								</div>
								<div class="col-sm-10">
									<label>POST ID:{{item._Id}}</label>	
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<label>POST TITLE:</label><p ng-bind-html="item._Title | unsafe"></p>	
								</div>
							</div>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-12">
									<div ng-bind-html="item._Body | unsafe"></div>	
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="../assets/angular.min.js"></script>
	<script type="text/javascript" src="../assets/angular-route.js"></script>
	<script type="text/javascript" src="../assets/underscore.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/factory.js"></script>
	<script type="text/javascript" src="../js/service.js"></script>
	<script type="text/javascript" src="../js/filter.js"></script>
	<script type="text/javascript" src="../js/posts/postController.js"></script>
	<script type="text/javascript" src="../js/posts/postDetailController.js"></script>
</body>
</html>
